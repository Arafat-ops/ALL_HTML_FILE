<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            position: relative;
            max-width: 70%;
            border: 2px solid #1f2633;
        }

        span {
            font-size: 40px;
            padding: 15px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .two {
            position: absolute;
            z-index: 1;
            display: none;
            margin-top: 10px;
        }

        img {
            border-radius: 20px;
        }

        .one:hover .two {
            display: block;
        }
    </style>
</head>

<body>
    <div class="one">
        <span>BEAUTIFUL PICTURE</span>
        <div class="two">
            <img src="pexels-fox-1217324.jpg" alt="" style="max-width: 500px;">
        </div>
    </div>
</body>

</html>
